<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Detail</title>
</head>
<body>
    <h1>üèõÔ∏è Library: {{ library.name }}</h1>
    <h2>Books in Library:</h2>

        <li>**{{ book.title }}** by {{ book.author.name }}</li>

</body>
</html>
