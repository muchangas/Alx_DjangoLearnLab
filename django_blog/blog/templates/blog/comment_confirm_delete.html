{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Comment</legend>
                <p>Are you sure you want to delete this comment?</p>
                <blockquote class="bg-light p-3 border-left border-dark">{{ object.content|truncatechars:100 }}</blockquote>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post_detail' object.post.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
